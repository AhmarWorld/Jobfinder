            </svg>
            <input placeholder="Поиск" type="text" />
          </div>
          <button class="login" class="active">Войти</button>
        </div>
      </div>
      <div
        class="resgistration-main"
        style="
          display: flex;
          justify-content: center;
          align-items: center;
          height: 765px;
        "
      >
        <div id="card_select" style="width: 500px; height: 500px">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="email@gmail.com"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputNickl1" class="form-label"
                >Nickname</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputNickl1"
                aria-describedby="nickHelp"
                placeholder="Qwerty"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPhonel1" class="form-label"
                >Phone number</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleInputPhonel1"
                aria-describedby="nickHelp"
                placeholder="+7 7** *** ** **"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="qwerty123"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputCalendar1" class="form-label">Birth</label>
              <input
                type="date"
                class="form-control"
                id="exampleInputCalendar1"
                min="1901-01-01"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputCode1" class="form-label">Code</label>
              <input
                type="text"
                class="form-control"
                id="code"
                placeholder="****"
              />
              <button type="button" id="sendCode" class="btn btn-primary">
                Send Code
              </button>
            </div>
            <div class="mb-3">
              <label for="exampleInputSelect1" class="form-label">City</label>
              <select id="exampleInputSelect1"></select>
            </div>
            
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Check me out</label
              >
            </div>

            <button type="button" id="regBtn" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div>Все права защищены, потому что мы учимся в AITU!</div>
    </footer>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("-bT6GtLlVie1bUcEy");
      })();
    </script>
    <script src="./script/main.js"></script>
    <script src="./script/registration.js"></script>
  </body>
</html>
